[Paths]
yolo_model_path = models/yolov8n-face-lindevs.pt
dataset_path = dataset_webcam/
unknown_faces_path = unknown_faces/
attendance_file = attendance.csv
log_file = logs/attendance_app.log

[Camera]
; rtsp_url = rtsp://admin:cctv@121@192.168.1.64:554/Streaming/Channels/101
; # For webcam, use an integer like 0 or 1
rtsp_url = 0
reconnect_delay_seconds = 5.0

[Model_Settings]
yolo_conf_threshold = 0.3
# This is for VGG-Face. 0.3 is a good starting point.
deepface_distance_threshold = 0.3
padding = 40

# pose_yaw_threshold = 15.0

# deepface_high_conf_threshold = 0.15

[Performance]


reconnect_delay_seconds = 5
process_every_n_frames = 2
attendance_mark_minutes = 1
unknown_capture_cooldown = 10.0


[Logging]
level = INFO

# --- *** ADD THIS NEW SECTION *** ---
[Quality_Filters]
# Minimum blur score (Laplacian variance). Higher = stricter.
blur_threshold = 100.0
# Maximum head rotation in degrees.
yaw_threshold = 25.0
pitch_threshold = 25.0