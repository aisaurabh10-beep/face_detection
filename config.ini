# ===============================
# Face Recognition Attendance System
# Configuration File
# ===============================

[Paths]
# Path to YOLOv8 face detection model
yolo_model_path = models/yolov8s-face-lindevs.pt

# Folder containing dataset with one subfolder per person (each having multiple face images)
dataset_path = dataset/

# Folder where unknown faces will be stored (for review or future training)
unknown_faces_path = unknown_faces/

# SQLite attendance database file (auto-created)
attendance_db = attendance/attendance.db

# Log file (auto-rotated)
log_file = logs/attendance_app.log


[Camera]
# RTSP or webcam source
# For webcam use "0" or "1"
# For IP camera use something like: rtsp://username:password@192.168.1.64:554/Streaming/Channels/101
rtsp_url = 0


[Model_Settings]
# YOLOv8 face detection confidence threshold (lower = more detections, higher = stricter)
yolo_conf_threshold = 0.35

# ArcFace / DeepFace distance threshold (1 - cosine similarity)
# Typical working range: 0.25â€“0.35; lower = stricter
deepface_distance_threshold = 0.30

# Pixel padding around detected faces before cropping
padding = 40

# Optional: Path to a preloaded ArcFace model (.pt or .onnx) if not using DeepFace fallback
arcface_path = models/arcface_model.onnx


[Performance]
# Process every Nth frame from the video feed (skip frames to reduce load)
process_every_n_frames = 2

# Run recognition for each tracked face every Nth processed frame
recognize_every_n_frames = 5

# Wait time (in seconds) before retrying camera connection if stream fails
reconnect_delay_seconds = 5

# Maximum number of reconnect attempts before quitting
max_retries = 5

# Time (in minutes) before the same person can be marked present again
attendance_mark_minutes = 1

# Cooldown (in seconds) between saving images of unknown faces
unknown_capture_cooldown = 10.0

# Enable or disable the OpenCV window display (set to True for servers without GUI)
headless = False

# How often (in seconds) to log FPS stats
fps_log_interval = 5.0


[Logging]
# Logging verbosity: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = INFO
